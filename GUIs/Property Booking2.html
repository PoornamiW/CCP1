<!DOCTYPE HTML>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Property Details</title>

<style type = "text/css">
body {
	margin: 0;
	padding: 0;
	-webkit-background-size: cover;
	background-size: cover;
	font-family: Calibri, sans-serif;
}

.form-area {
	position: absolute;
	top: 4%;
	bottom: 6%;
	left: 35%;
	transform: translate(0%,0%);
	width: 400px;
	height: 630px;
	box-sizing: border-box;
	background: rgba(0,0,0,0.5);
	padding: 40px;
}

h1 {
	margin: 0;
	padding: 0 0 20px;
	font-weight: bold;
	color: #ffffff;
}

.form-area p {
	margin: 0;
	padding: 0;
	font-weight: bold;
	color: #ffffff;
}

.form-area input {
	margin-bottom: 17px;
	width: 100%


}

.form-area input[type=text] {
	border: none;
	border-bottom: 1px solid #ffffff;
	background-color: transparent;
	outline: 50px;
	color: #ffffff;
	display: 16px;
}

.form-area select[name = type]:hover {
	border: none;
	border-bottom: 1px solid #ffffff;
	background-color: transparent;
	outline: 50px;
	color: #ffffff;
	display: 16px;

}

.form-area input[type=date] {
	border: none;
	border-bottom: 1px solid #ffffff;
	background-color: transparent;
	outline: 50px;
	color: #ffffff;
	display: 16px;
}

.form-area input[type=time] {
	border: none;
	border-bottom: 1px solid #ffffff;
	background-color: transparent;
	outline: 50px;
	color: #ffffff;
	display: 16px;
}

::placeholder {
	color: #E6E6E6;
}

.form-area input[type=reset]{
	border: none;
	height: 40px;
	outline: none;
	color: #ffffff;
	font-size: 15px;
	background-color: tomato;
	cursor: pointer;
	border-radius: 20px;
	width: 45%;
	
}

.form-area input[type=submit]{
	border: none;
	height: 40px;
	outline: none;
	color: #ffffff;
	font-size: 15px;
	background-color: tomato;
	cursor: pointer;
	border-radius: 20px;
	width: 45%;
}

.form-area input[type = reset]:hover {
	background-color: cyan;
	color: #ffffff;
}

.form-area input[type = submit]:hover {
	background-color: cyan;
	color: #ffffff;

}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 0px;
}

.column img {
  margin-top: 0px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    flex: 50%;
    max-width: 100%;
  }
}

</style>
</head>
<body>

<div class = "form-area">
<h1>Property Details</h1>
<form action = "">
	<p>Property ID</p>
	<input type = "text" name="" id="" placeholder = "Enter your Tenant ID" maxlength = "3" required ><br>
	
	<p>Property Type</p>
	<select name="type" style="opacity:0.5;">
	<option value="Restaurants">Restaurants&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</option>
	<option value="Villas">Villas</option>
	<option value="Houses">Houses</option>
	<option value="Apartments">Apartments</option></select><br><br>

	<p>No of Guests</p>
	<input type = "text" name="" id="" placeholder = "Enter the no of Guests" maxlength = "10" required ><br>
	
	<p>No of Nights</p>
	<input type = "text" name="" id="" placeholder = "Enter the no of nights" maxlength = "10" required ><br>
	
	<p>Check-in [Date]</p>
	<input type="date"/><br>
	
	<p>Check-in [Time]</p>
	<input type="time"/><br>
	
	<p>Check-out [Date]</p>
	<input type="date"/><br>
	
	<p>Check-out [Time]</p>
	<input type="time"/><br>
	
	<input type = "reset" id="" value = "Reset">
	<input type = "submit" value = "Confirm Booking">
	
</div>

</body>
</html>
